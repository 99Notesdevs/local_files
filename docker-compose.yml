version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: local_postgres
    restart: always
    profiles: ["dev"]   # ✅ Only included when --profile dev is active
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  
  postgres_2:
    image: postgres:15
    container_name: local_postgres_2
    restart: always
    profiles: ["dev"]   # ✅ Only included when --profile dev is active
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5431:5432"
    volumes:
      - postgres-data_2:/var/lib/postgresql_2/data

  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:alpine
    container_name: local_redis
    restart: always
    ports:
      - "6379:6379"

  loki:
    image: grafana/loki:latest
    container_name: local_loki
    restart: always
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config/loki-config.yaml:/etc/loki/loki-config.yaml
      - /var/lib/loki:/var/lib/loki

  grafana:
    image: grafana/grafana:latest
    container_name: local_grafana
    restart: always
    ports:
      - "3200:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data

  kafka:
    image: confluentinc/cp-kafka:7.4.10
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka-data:/var/lib/kafka/data

  elasticsearch:
    image: elasticsearch:9.2.0
    container_name: elasticsearch
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1

  app:
    build: ./main-backend
    container_name: local_app
    restart: always
    depends_on:
      - redis
      - loki
      - grafana
      - elasticsearch
      # ⛔ Removed postgres from depends_on
    ports:
      - "${PORT}:${PORT}"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_URL: ${REDIS_URL}
      TOKEN_SECRET: ${TOKEN_SECRET}
      PORT: ${PORT}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME}
      KAFKA_BROKER: ${KAFKA_BROKER}
      GRPC_PORT: ${GRPC_PORT}
      DOMAIN: ${DOMAIN}
      ENV: ${ENV}
    volumes:
      - ./main-backend:/app
      - /app/node_modules

  test_microservice:
    build: ./test-microservice-backend
    container_name: local_test_microservice
    restart: always
    depends_on:
      - redis
      - loki
      - grafana
      - kafka
    ports:
      - "${PORT_TEST}:${PORT_TEST}"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_URL: ${REDIS_URL}
      TOKEN_SECRET: ${TOKEN_SECRET}
      PORT: ${PORT_TEST}
      KAFKA_BROKER: ${KAFKA_BROKER}
      GRPC_HOST: ${GRPC_HOST}
      GRPC_PORT: ${GRPC_PORT}
      DOMAIN: ${DOMAIN}
      ENV: ${ENV}
    volumes:
      - ./test-microservice-backend:/app
      - /app/node_modules

  shop_microservice:
    build: ./shop-backend
    container_name: local_shop
    restart: always
    depends_on:
      - redis
      - loki
      - grafana
      - kafka
    ports:
      - "${PORT_SHOP}:${PORT_SHOP}"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_URL: ${REDIS_URL}
      TOKEN_SECRET: ${TOKEN_SECRET}
      PORT: ${PORT_SHOP}
      KAFKA_BROKER: ${KAFKA_BROKER}
      GRPC_HOST: ${GRPC_HOST}
      GRPC_PORT: ${GRPC_PORT}
      DOMAIN: ${DOMAIN}
      ENV: ${ENV}
    volumes:
      - ./shop-backend:/app
      - /app/node_modules
    
  community_microservice:
    build: ./community_backend
    container_name: local_community
    restart: always
    depends_on:
      - redis
      - loki
      - grafana
    ports:
      - "${PORT_COMMUNITY}:${PORT_COMMUNITY}"
    environment:
      DATABASE_URL: ${DATABASE_URL2}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_URL: ${REDIS_URL}
      TOKEN_SECRET: ${TOKEN_SECRET}
      PORT: ${PORT_COMMUNITY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME}
      KAFKA_BROKER: ${KAFKA_BROKER}
      GRPC_PORT: ${GRPC_PORT}
      DOMAIN: ${DOMAIN}
      ENV: ${ENV}
    volumes:
      - ./community_backend:/app
      - /app/node_modules

  auth:
    build: ./dash-backend
    container_name: local_auth
    restart: always
    depends_on:
      - loki
      - grafana
      # ⛔ Removed postgres from depends_on
    ports:
      - "${GRPC_PORT}:${GRPC_PORT}"
      - "${PORT_AUTH}:${PORT_AUTH}"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      TOKEN_SECRET: ${TOKEN_SECRET}
      PORT_AUTH: ${PORT_AUTH}
      GRPC_PORT: ${GRPC_PORT}
      DOMAIN: ${DOMAIN}
      ENV: ${ENV}
    volumes:
      - ./dash-backend:/app
      - /app/node_modules

  messaging-service:
    build: ./messaging-service
    container_name: messaging-service
    ports:
      - "4000:4000"
    environment:
      MONGO_URI: ${MONGO_URI}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      PORT: 4000
      TOKEN_SECRET: ${TOKEN_SECRET}
    depends_on:
      - mongo
      - redis
    volumes:
      - ./messaging-service:/app
      - /app/node_modules

volumes:
  postgres-data:
  postgres-data_2:
  grafana-data:
  kafka-data:
  zookeeper-data:
  mongo-data:
  elasticsearch-data:
